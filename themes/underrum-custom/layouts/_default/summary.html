<div class="card mb-3">
	<div class="row g-0">
		<div class="col-md-4">
			<img src="https://source.unsplash.com/random" alt="..." class="mw-100"></img>
		</div>
		<div class="col-md-8">
			<div class="card-body">
				<h2 class="card-title">{{ .Title }}</h2>
				<p class="card-text">
						{{ if isset .Params "summary" }}
							{{ .Params.Summary | markdownify }}
						{{ else }}
							{{ .Summary }}
						{{ end }}
				</p>
				<a class="stretched-link" href="{{ .Permalink }}"></a>
			</div>
		</div>
	</div>
</div>
