{{ define "main" }}

<main>    
    <section class="section">
        <div class="container is-max-widescreen">
            <div class="box">
                <article class="content is-16by9">
                    {{ with $.Params.featuredImage}}
                        <figure class="image mt-0 mx-0 pt-0 px-0">
                            <img 
                            src="{{ $.Params.featuredImage }}/640x360"
                            alt="{{ with $.Params.featuredImageAlt }}{{ $.Params.featuredImageAlt }}{{ end }}"
                            width="640px" height="360px">
                            {{ with $.Params.featuredImageCaption }}
                                <figcaption style="text-align: left;">{{ $.Params.featuredImageCaption }}</figcaption>
                            {{ end }}
                        </figure>
                    {{ end }}
                    <header class="block">
                        <h1 class="title">{{ .Title }}</h1>
                        <p class="subtitle"><span class="icon-text">
                            <span class="icon"><i class="far fa-clock"></i></span>
                            Published {{ .PublishDate.Format "January 2, 2006" }}
                        </span></p>
                    </header>
                    <div class="block">
                        {{ .Content }}
                    </div>
                    <footer class="block">
                        <p class="has-text-weight-bold">Tags:</p>
                            {{ range (.GetTerms "tags") }}
                            <a href="{{ .Permalink }}"><span class="tag">{{ .LinkTitle }}</span></a>
                            {{ end }}
                    </footer>
                </article>
            </div>
        </div>
    </section>
</main>

{{ end }}
