<article class="block">
    <a href="{{ .Permalink }}">
        <div class="card">
            <div class="card-content">
                <div class="media">
                    <div class="media-left">
                        <figure class="image is-128by128">
                            <img src="https://via.placeholder.com/128x128.webp" width="128px" height="128px">
                        </figure>
                    </div>
                    <div class="media-content">
                        <h3 class="title is-5">{{ .Title }}</h3>
                        <h4 class="subtitle is-6">
                            <span class="icon-text">
                                <span class="icon">
                                    <i class="far fa-clock"></i>
                                </span>
                                Published {{ .PublishDate.Format "January 2, 2006" }}
                            </span>
                        </h4>
                        <p>{{ .Summary }}</p>
                    </div>
                </div>
            </div>
            <div class="card-footer">

            </div>
        </div>
    </a>
</article>
