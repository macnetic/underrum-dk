baseurl = "https://underrum.dk/"
DefaultContentLanguage = "en"

title = "Underrum"
theme = "underrum-custom"

languageCode = "en-us"
enableEmoji = true

enableRobotsTXT = true

# Code formatting
pygmentsCodeFences = true
pygmentsUseClasses = true

[Params]
    subtitle = "Hello, world!"
    mainsections = ["blog"]
    logo = "img/apple-touch-icon.png"
    favicon = "img/favicon.ico"
    dateFormat = "January 2, 2006"

[Author]
    name = "Magnus Oksb√∏l Therkelsen"
    website = "underrum.dk"
    github = "macnetic"
    linkedin = "magnus-therkelsen"

[[menu.main]]
    name = "Blog"
    url = ""
    weight = 1

[[menu.main]]
    name = "About"
    url = "about/"
    weight = 2

[privacy]
  [privacy.disqus]
    disable = false
  [privacy.googleAnalytics]
    anonymizeIP = false
    disable = false
    respectDoNotTrack = false
    useSessionStorage = false
  [privacy.instagram]
    disable = false
    simple = false
  [privacy.twitter]
    disable = false
    enableDNT = false
    simple = false
  [privacy.vimeo]
    disable = false
    enableDNT = false
    simple = false
  [privacy.youtube]
    disable = false
    privacyEnhanced = false
